<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <center><h1 class="titulo">Código Secreto</h1></center>
  <br>
  <br>
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <br>
        <br>
        <input onkeypress="return /[a-z ]/i.test(event.key)" class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h4 id="">Mensaje encriptado/desencriptado:</h4>
      <br>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>
  <footer>
    
    <p id="autorChallenge">Trabajo realizado por <strong>Claudio Zanon - Challenge no.1 ALURA LATAM</strong> 
    <center id="autorChallenge">Enero 2021</center>
  </footer>

  <script src="JS/desencriptar.js"></script>
  <script src="JS/encriptar.js"></script>
  <script src="JS/portapapeles.js"></script>
</body>
</html>
